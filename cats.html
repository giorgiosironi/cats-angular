<!DOCTYPE html>
<html ng-app="cats">
<head>
    <title>Cats generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
            max-width: 40em;
        }
        .box {
            width: 100%;
            float: left;
            padding: 0.2em;
            font-size: 40px;
        }
        .cat {
            border-bottom: 1px solid navy;
            height: 4.2em;
        }
        .cat img {
            float: right;
            max-height: 4em;
        }
        .selected {
            background-color: #66CCFF;
        }
    </style>
</head>
<body>
    <my-tabs>
        <my-pane title="List">
        <div ng-controller="CatsController as c">
            <div cat enter="selected" class="box cat" ng-repeat="cat in c.list.all"></div>
            <div class="box" over="more()">More cats!</div>
        </div>
        </my-pane>
        <my-pane title="About">
            Giorgio Sironi playing with AngularJS
        </my-pane>
    </my-tabs>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="cats.js"></script>
</body>
</html>
